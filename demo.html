<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Meet a &nbsp;Designer</h1>
        <input
          type="text"
          required
          placeholder="Enter Name" />
        <input
          type="tel"
          required
          placeholder="Enter Number" />
        <input
          type="email"
          required
          placeholder="Enter Email" />
        <select
          name="budget"
          id="budget">
          <option
            class="valls"
            value="1">
            Budget
          </option>
          <option
            class="valls"
            value="2">
            Under 5k
          </option>
          <option
            class="valls"
            value="3">
            Under 10k
          </option>
          <option
            class="valls"
            value="4">
            Under 15k
          </option>
          <option
            class="valls"
            value="5">
            Under 20k
          </option>
        </select>
        <select
          name="Property"
          id="ptype">
          <option
            class="valls"
            value="1">
            Property Type
          </option>
          <option
            class="valls"
            value="2">
            Small
          </option>
          <option
            class="valls"
            value="3">
            Medium
          </option>
          <option
            class="valls"
            value="4">
            Large
          </option>
          <option
            class="valls"
            value="5">
            Extra Large
          </option>
        </select>
        <button
          type="submit"
          onclick="closePopup()">
          Submit
        </button>
        <button
          type="button"
          onclick="closePopup()">
          Close
        </button>
      </form>
</body>
</html>
